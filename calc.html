<html>
<head>
<script>

function fun(x)
{
  if(x==1&&document.getElementById("a1").value!=''&&document.getElementById("a2").value!='')
  {
    y=document.getElementById("a1").value;
	z=document.getElementById("a2").value;
	n=+y + +z;
    document.getElementById("a3").value=y+"+"+z+"="+n;
  }
  if(x==2&&document.getElementById("a1").value!=''&&document.getElementById("a2").value!='')
  {
    y=document.getElementById("a1").value;
	z=document.getElementById("a2").value;
	n=+y - +z;
    document.getElementById("a3").value=y+"-"+z+"="+n;
  }
  if(x==3&&document.getElementById("a1").value!=''&&document.getElementById("a2").value!='')
  {
    y=document.getElementById("a1").value;
	z=document.getElementById("a2").value;
	n=+y * +z;
    document.getElementById("a3").value=y+"X"+z+"="+n;
  }
  if(x==4&&document.getElementById("a1").value!=''&&document.getElementById("a2").value!='')
  {
    y=document.getElementById("a1").value;
	z=document.getElementById("a2").value;
	n=+y / +z;
    document.getElementById("a3").value=y+"/"+z+"="+n;
  }
}
</script>
<style>
#a4{
text-align:center;
 text-decoration:underline;
 text-shadow:5px 5px 10px black;
}
#a1{
   position:relative;
   left:880px;
}
#a2
{
  position:relative;
  left:880px;
}
#a3
{
 position:relative;
 left:880px;
}
.a5
{
  position:relative;
  left:880px;
  text-align:center;
}
</style>
</head>
<body>
<h1 id="a4">Calculator</h1>
<input type="text" id="a1" placeholder="First Number" required>
<br>
<br>
<input type="text" id="a2" placeholder="Second Number" required>
<br>
<br>
<input type="submit" onclick="fun(1)" value="Add" class="a5">
<input type="submit" onclick="fun(2)" value="Subtract" class="a5">
<input type="submit" onclick="fun(3)" value="Multiply" class="a5">
<input type="submit" onclick="fun(4)" value="Divide" class="a5">
<br>
<br>
<input type="text" id="a3" placeholder="Answer">
</body>
</html>
